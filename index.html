<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/site.css">
        <meta charset="UTF-8">
        <script src="js/site.js"></script>
        <title>Teacup - Log In or Sign up</title>
    </head>
    <body>
        <div id="header">
            <div id="formDivision">
                <form id="logIn">
                    <input name="email" placeholder="Email" required type="email">
                    <input name="password" placeholder="Password" required type="password">
                    <input type="submit" value="Log In">
                </form>
            </div>
            <div id="errorDivision">
                <a href="?recover" title="Forgot password">Forgot password</a>
                <span class="error" id="logInError"></span>
            </div>
            <hr>
        </div>
        <div id="main">
            <div id="mainInner"></div>
        </div>
        <div id="footer">
            <small>Daniel Henrysson @ 2019</small>
        </div>
    </body>
</html>
